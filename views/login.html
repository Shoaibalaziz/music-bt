<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon"
        href="https://cdn.discordapp.com/attachments/1161511699430510672/1171800777866620938/OjDAQSGFuaEzzcg4rOgYDldC9k_A0fAwK7IQFYuqqjp_bGp3GuhnkIuwfF4i1BPujtZVscOeBAs600-c-k-c0x00ffffff-no-rj-rp-mo.png?ex=65a7d384&is=65955e84&hm=b12526d431471c7ac9c0a0716c22bc516e740ed5dee843b8a5592a475698be5e&">

    <link rel="stylesheet" type="text/css" href="/static/css/login.page.css">
</head>

<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="https://cdn.discordapp.com/attachments/1161511699430510672/1171800777866620938/OjDAQSGFuaEzzcg4rOgYDldC9k_A0fAwK7IQFYuqqjp_bGp3GuhnkIuwfF4i1BPujtZVscOeBAs600-c-k-c0x00ffffff-no-rj-rp-mo.png?ex=65a7d384&is=65955e84&hm=b12526d431471c7ac9c0a0716c22bc516e740ed5dee843b8a5592a475698be5e&"
                height="30%" width="30%" alt="Logo">
        </div>

        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <p id="login-failure-message">Username or password is incorrect</p>
            <p class="forgot-password" id="forgot-password">Forgot password?</p>
            <button type="submit">Sign in</button>
        </form>
    </div>
</body>

<script src="/static/js/lib/jquery-3.7.1.min.js"></script>
<script src="/static/js/login.page.js"></script>

</html>
